<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1>SubWay</h1>
  <hr/>
  
  <div id="bigbox">
    <p id="top1"><b>sign up</b></p>
	<div id="smallbox">
	  <span id="sign">Sign Up!</span> 
	  <p id="already">Aleady have an account?</p>
	  <a href="login.html" id="loglink" >Log In</a>
	</div>
	<form>
	  <label for="fname">First Name</label>
	  <br/>
	  <input type="text" id="fname" name="firstname" placeholder="your First name..">
	  <br/>
	  <label for="lname">Last Name</label>
	  </br>
	  <input type="text" id="lname" name="lastname" placeholder="your Last name..">
	  <br/>
	  
	  <label for="country" name="country">Country</label>
	  <br/>
	  <select id="country">
	    <option value="pakistan">Pakistan</option>
		<option value="india">India</option>
		<option value="china">China</option>
		<option value="iran">Iran</option>
	  </select>
	  
	  <br/>
	  <label for="mail">mail address</label>
	  <br/>
	  <input type="mail" id="mail" placeholder="your Mail Address..">
	  
	  <br/>
	  <label for="password">Password</label>
	  <br/>
	  <input type="password" id="password" name="password" placeholder="your Password..">
	  <input type="submit" value="Submit" onclick="train.html">
	</form>
  </div>
</body>
<html>
